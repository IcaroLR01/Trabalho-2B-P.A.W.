{{template "base" .}}
{{define "title"}} Snippet {{.ID}} {{end}}

{{define "body"}}
  <div class="snippet">
    <div class="metadata">
      <strong>{{.Nome}}</strong>
      <span>#{{.ID}}</span>
    </div>
    <pre> <code> {{.Contato}} </code> </pre>
    <div class="metadata">
      <time>Created: {{.Entrada}}</time>
      <time>Expires: {{.Saida}}</time>
    </div>
  </div>
{{end}}
